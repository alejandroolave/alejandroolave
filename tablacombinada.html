<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/tablacombinada.css">
    
</head>
<body>
    <h1>Combinaciones en tabla</h1>
    <div class="table-style">
        <table>
            <thead>
                <th class="title">Paquete</th>
                <th class="title">Programación</th>
                <th class="top-title">Plan Basic</th>
                <th class="right-title">Plan Silver</th>
                <th class="rol-title">Plan Golden</th>
                <th class="col-title">Plan Titanium</th>
            </thead>
            <tbody>
                <tr>
                    <td class="title">No aplica</td>
                    <td class="title">Discovery Channel</td>
                    <td class="la" colspan="4">Si</td>
                </tr>
                <tr>
                    <td class="title">No aplica</td>
                    <td class="title">Animal Planet</td>
                    <td class="r">X</td>
                    <td class="r">X</td>
                    <td class="v">✔</td>
                    <td class="v">✔</td>
                </tr>
                <tr>
                    <td class="title" rowspan="3">HBO</td>
                    <td class="title">HBO Family</td>
                    <td class="r">X</td>
                    <td class="r">X</td>
                    <td class="r">X</td>
                    <td class="v">✔</td>
                </tr>
                <tr>
                    <td class="title">HBO Classic</td>
                    <td class="N">NO</td>
                    <td class="N">NO</td>
                    <td class="N">NO</td>
                    <td class="S">SI</td>
                </tr>
                <tr>
                    <td class="title">HBO Comedy</td>
                    <td class="N">NO</td>
                    <td class="N">NO</td>
                    <td class="N">NO</td>
                    <td class="S">SI</td>
                </tr>
            </tbody>
        </table>
    </div>
       
</body>
</html>
