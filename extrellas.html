<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="extre.css">
    <title>Document</title>
</head>
<body>
    <div class="todo">
        <div id="star-rating" data-rating="0">
            ☆☆☆☆☆
        </div>
        <div id="score-display">
            Puntuación: <span id="score">0</span>
        </div>
        <input type="number" id="score-input" placeholder="Ingresa tu puntaje" min="0" max="5">
        
    </div>
    <div class="container center">
        <div class="rope center">
          <div class="legs center">
            <div class="boot-l"></div>
            <div class="boot-r"></div>
          </div>
          <div class="costume center">
            <div class="spider">
              <div class="s1 center"></div>
              <div class="s2 center"></div>
              <div class="s3"></div>
              <div class="s4"></div>
            </div>
            <div class="belt center"></div>
            <div class="hand-r"></div>
            <div class="hand-l"></div>
            <div class="neck center"></div>
            <div class="mask center">
              <div class="eye-l"></div>
              <div class="eye-r"></div>
            </div>
            <div class="cover center"></div>
          </div>
      </div></div>
    
</body>
<script src="extrell.js"></script>
</html>
