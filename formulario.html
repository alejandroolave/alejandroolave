<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <h1>CITAS MEDICAS</h1>
    <form >
        <fieldset>
        <legend>ingrese la informacion solicitada</legend><br>
        <label>ingrese el tipo de documento</label><br>
        <select>
            <option value="">registro civil</option>
            <option value="">targeta de identidad</option>
            <option value="">cedula de ciudadania</option>
            <option value="">cedula extranjera</option>
            <select><br>
             <label for>ingrese su numero de documento</label><br>
             <input type="text"><br>
             <label>ingrese su (s) nombre (s)</label><br>
             <input type="text"><br>
             <label>ingrese su (s) apellidos (s)</label><br>
             <input type="text"><br>
             <label>ingrese su genero</label><br>
             <input type="radio" name="genero" id="">masculino<br>
             <input type="radio" name="genero" id="">femenino<br>
             <input type="radio" name="genero" id="">indefinido<br>  
        </select>
        <label >ingrese su numero de documento</label><br>
        <input type="text"><br>
        <label>seleccione el dia de la cita</label><br>
        <input type="checkbox" name="dia cita" id="">lunes<br>
        <input type="checkbox" name="dia cita" id="">martes<br>
        <input type="checkbox" name="dia cita" id="">miercoles<br>
        <input type="checkbox" name="dia cita" id="">jueves<br>
        <input type="checkbox" name="dia cita" id="">viernes<br>
        <label>dudas e inquietudes</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" value="enviar"><br>
        <button>confirmar</button>
    </fieldset>
    </form>
</body>
</html>
