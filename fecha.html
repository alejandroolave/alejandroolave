<!DOCTYPE html>
<link rel="stylesheet" href="css/fe.css">
<html>
<head>
  <title></title>
</head>
<body>
  <h1>Formulario de carga de archivo</h1>
  <form>
    <label for="dia">Día:</label>
    <input class="f1" type="datetime" id="dia" required min="1" max="31"><br>

    <label for="mes">Mes:</label>
    <input class="f1" type="month" id="mes" required min="1" max="12"><br>

    <label for="anio">Año:</label>
    <input class="f1" type="month" id="anio" required min="2023"><br>

    <label for="hora">Hora:</label>
    <input class="f1" type="time" id="hora" required min="0" max="23"><br>

    <label for="minuto">Minuto:</label>
    <input class="f1" type="number" id="minuto" required min="0" max="59"><br>

    <button type="button" onclick="calcularTiempoRestante()">Calcular tiempo restante</button>
  </form>

  <div id="resultado"></div>
</body>
</html>
<script src="js/fechaa.js"></script>
